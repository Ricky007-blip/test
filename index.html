<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Measure Tool</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      cursor: crosshair;
      max-width: 100%;
    }
    #output {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Measure From Image</h2>
  <input type="file" id="upload" accept="image/*">
  <br><br>
  <canvas id="canvas"></canvas>
  <div id="output"></div>

  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const output = document.getElementById('output');

    let img = new Image();
    let clickPoints = [];
    let scaleRatio = null;

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          clickPoints = [];
          scaleRatio = null;
          output.innerHTML = 'Click two points (e.g. known width), then input actual length.';
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      clickPoints.push({ x, y });

      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(x, y, 5, 0, Math.PI * 2);
      ctx.fill();

      if (clickPoints.length === 2) {
        const dist = getDistance(clickPoints[0], clickPoints[1]);
        const realLength = prompt("Enter the actual length between these two points (in cm):");
        if (realLength && !isNaN(realLength)) {
          scaleRatio = realLength / dist;
          output.innerHTML = `Scale set: 1 pixel = ${scaleRatio.toFixed(4)} cm`;
        }
      } else if (clickPoints.length > 2 && scaleRatio) {
        const dist = getDistance(clickPoints[clickPoints.length - 2], clickPoints[clickPoints.length - 1]);
        const cm = dist * scaleRatio;
        output.innerHTML = `Measured distance: ${cm.toFixed(2)} cm`;
      }
    });

    function getDistance(p1, p2) {
      const dx = p2.x - p1.x;
      const dy = p2.y - p1.y;
      return Math.sqrt(dx * dx + dy * dy);
    }
  </script>
</body>
</html>
